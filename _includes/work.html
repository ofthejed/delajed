<section id="work">
  {% for post in site.posts %}
    {% if post.category == "Work" %}
        <article>
          <a href="{{ post.url }}">
            <figure>
              <img src="{{ post.image }}">
            </figure>
            <h1>{{ post.title }}</h1>
          </a>
        </article>
      {% else if %}
    {% endif %}
   {% endfor %}
</section>
