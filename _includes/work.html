<section id="work">
  <h1>Latest work</h1>
  <div class="content">
    {% for post in site.posts %}
      {% if post.url != page.url %}
      {% if post.category == "Work" %}
          <article>
            <a href="{{ post.url }}">
              <figure>
                <img src="{{ post.image }}">
              </figure>
              <h2>{{ post.title }}</h2>
            </a>
          </article>
        {% else if %}
      {% endif %}
      {% endif %}
     {% endfor %}
  </div>
</section>
